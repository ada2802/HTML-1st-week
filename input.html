<h1>Register</h1>
<form action="dog.html" method='GET'>
	<div>
		<label for="first">First Name:</label>
		<input name="first" id="first" type="text" placeholder="John" required>

		<input name="last" id="last" type="text" placeholder="Smith" required>
	</div>

		<label for="Male">Male</label>
		<input name="gender" id="Male" type="radio" value="Male">
		<label for="Female">Female</label>

		<input name="gender" id="Other" type="radio" value="Other">
	</div>
	<div>

		</label>

		<label>Password:
		<input name="password" type="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters" required>
		</label>
	</div>
